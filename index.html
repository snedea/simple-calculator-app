<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="buttons">
                <!-- Row 1: Clear buttons and operators -->
                <button id="btn-clear" class="btn btn-function">C</button>
                <button id="btn-clear-entry" class="btn btn-function">CE</button>
                <button id="btn-divide" class="btn btn-operator">÷</button>
                <button id="btn-multiply" class="btn btn-operator">×</button>
                
                <!-- Row 2: Numbers 7-9 and subtract -->
                <button id="btn-7" class="btn btn-number">7</button>
                <button id="btn-8" class="btn btn-number">8</button>
                <button id="btn-9" class="btn btn-number">9</button>
                <button id="btn-subtract" class="btn btn-operator">−</button>
                
                <!-- Row 3: Numbers 4-6 and add -->
                <button id="btn-4" class="btn btn-number">4</button>
                <button id="btn-5" class="btn btn-number">5</button>
                <button id="btn-6" class="btn btn-number">6</button>
                <button id="btn-add" class="btn btn-operator">+</button>
                
                <!-- Row 4: Numbers 1-3 and equals (spans 2 rows) -->
                <button id="btn-1" class="btn btn-number">1</button>
                <button id="btn-2" class="btn btn-number">2</button>
                <button id="btn-3" class="btn btn-number">3</button>
                <button id="btn-equals" class="btn btn-equals" style="grid-row: span 2;">=</button>
                
                <!-- Row 5: 0, decimal -->
                <button id="btn-0" class="btn btn-number" style="grid-column: span 2;">0</button>
                <button id="btn-decimal" class="btn btn-number">.</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
